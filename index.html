<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendows Web Prototyp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/litegraph.js@0.7.14/build/litegraph.min.js"></script>
</head>
<body>
    <header>
        <h1>Trendows Web Prototyp</h1>
        <div class="toolbar">
            <button id="add-sensor"><i class="fas fa-thermometer-half"></i> Sensor hinzufügen</button>
            <button id="add-display"><i class="fas fa-chart-line"></i> Anzeige hinzufügen</button>
            <button id="add-formula"><i class="fas fa-calculator"></i> Formel hinzufügen</button>
            <button id="add-alarm"><i class="fas fa-bell"></i> Alarm hinzufügen</button>
            <button id="start-sim"><i class="fas fa-play"></i> Simulation starten</button>
            <button id="stop-sim"><i class="fas fa-stop"></i> Simulation stoppen</button>
        </div>
    </header>
    
    <main>
        <div id="canvas-container">
            <canvas id="graph-canvas"></canvas>
        </div>
        
        <div id="properties-panel">
            <h3>Eigenschaften</h3>
            <div id="node-properties">
                <p>Wählen Sie ein Element aus, um dessen Eigenschaften zu bearbeiten.</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Trendows Web Prototyp - Kirsten Controls</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
